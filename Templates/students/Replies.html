<!DOCTYPE html>
<html>
{% load static %}

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replies</title>
  <style type="text/css">
    .pad1{
      margin-left: 15%;
      margin-right: 15%;
      
      
    }
    </style>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="blue">
      <div class="container">
        <div class="nav-wrapper" >
          <a href="#home" class="brand-logo" >BMS Q&A</a>
          <a href="#" data-activates="mobile-nav" class="button-collapse">
            <i class="material-icons">menu</i>
          </a>
  <!--NEEDS CHANGES-->        <ul class="right hide-on-med-and-down">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#search">Student</a>
            </li>
            <li>
              <a href="#popular">Teacher</a>
            </li>
            <li>
              <a href="#gallery">Sign-Up</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="side-nav" id="mobile-nav">
    <li>
      <a href="#home">Home</a>
    </li>
    <li>
      <a href="#search">Student</a>
    </li>
    <li>
      <a href="#popular">Teacher</a>
    </li>
    <li>
      <a href="#gallery">Sign-Up</a>
    </li>
    <li>
      <a href="#contact">Contact</a>
    </li>
  </ul>

  <div class="card " >
    <div class="card-content">
      <textarea placeholder="Enter your answer here"  style="height:4cm; background-color:bisque ;color:black;font: size 1cm;"></textarea>
      <form><input class="right" height="400" style="margin-left: -50% " type="submit" method="post" name="reply" action="{% url 'accounts:replies' %}" value="Reply"/></form>

    </div>
  </div>
{% for i in solutions %}
  <div class="card ">
    <div class="card-content">
      <p>{{i.Text}}</p>
        <p class="right">{{i.name}}</p>
    </div>
  </div>
  {% endfor %}
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('.button-collapse').sideNav();

    });

    $('.slider').slider({
        indicators: false,
        height: 500,
        transition: 500,
        interval: 3000
      });
  </script>
</body>

</html>
